<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calcolatrice</title>
        <link rel="stylesheet" href="eserciziogrid.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <input type="text" class="risultato" value="0">
                <div class="calculator-buttons">
                    <button class="btn-operazione">+</button>
                    <button class="btn-operazione">-</button>
                    <button class="btn-operazione">x</button>
                    <button class="btn-operazione">&divide;</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">AC</button>
                    <button class="uguale">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
